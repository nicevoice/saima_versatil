<include file="Public:head"/>
<div class="content">
          <div class="cLineB"><h4>无线打印</h4></div>
          <form method="post" action="{pigcms::U('User/Index/upsaveprint')}" enctype="multipart/form-data">
          <input type="hidden" name="id" value="{pigcms:$info.id}">
          <div class="msgWrap">
            <table class="userinfoArea" border="0" cellspacing="0" cellpadding="0" width="100%">
              <thead>
			    <tr>
                  <th><span class="red">*</span>商户代码：</th>
                  <td><input type="text" required="" class="px" name="member_code" value="{pigcms:$info.member_code}" tabindex="1" size="25">
                  <span class="red">登录<a href="http://www.feyin.net/" target="_blank">《飞印》</a>后在“API集成”->“获取API集成信息”获取</span>
                  </td>
                </tr>
                <tr>
                  <th><span class="red">*</span>密钥：</th>
                  <td><input type="text" required="" class="px" name="feiyin_key" value="{pigcms:$info.feiyin_key}" tabindex="1" size="25">
                  <span class="red">获取方法同上</span>
                  </td>
                </tr>
				<tr>
                  <th><span class="red">*</span>打印机设备编码：</th>
                  <td><input type="text" required="" class="px" name="device_no" value="{pigcms:$info.device_no}" tabindex="1" size="25">
                  <span class="red">通过打印机后面的激活按键获取，为16位数字，例如"4600365507768327"</span>
                  </td>
                </tr>
				<tr>
                  <th><span class="red">*</span>无线打印状态：</th>
                  <td>
                  <input type="radio" value="1" <if condition="($info.printstatus eq 1) OR ($info['printstatus'] eq '') ">checked=""</if>  name="printstatus"/>开启 
                  <input type="radio" value="0" <if condition="($info.printstatus eq 0)">checked=""</if>  name="printstatus"/>关闭
                  </td>
                </tr>
				<div>
				<input type="hidden" required="" class="px" name="wxname" value="{pigcms:$info.wxname}" tabindex="1" size="25">
				<input type="hidden" required=""  name="wxid" value="{pigcms:$info.wxid}" class="px" tabindex="1" size="25" >
				<input type="hidden" required="" name="weixin" value="{pigcms:$info.weixin}" class="px" tabindex="1" size="25">
				<input type="hidden" class="px" name="headerpic" value="{pigcms:$info.headerpic}" size="60">
				<input type="hidden" name="token" value="{pigcms:$info.token}" class="px" tabindex="1" size="40">
				<input type="hidden" class="px" id="province" value="{pigcms:$info.province}" name="province" tabindex="1" size="20">
				<input id="city" value="{pigcms:$info.city}" type="hidden" name="city" class="px" tabindex="1" size="20">
				<input type="hidden" required="" class="px" tabindex="1" value="{pigcms:$info.qq}" name="qq" size="25">
				<input type="hidden" required="" name="wxfans" value="{pigcms:$info.wxfans}" class="px" tabindex="1" size="25">
				<input type="hidden" required="" name="type" value="{pigcms:$info.typeid}" class="px" tabindex="1" size="25">
				<input type="hidden" name="appid" value="{pigcms:$info.appid}" class="px" tabindex="1" size="35">
				<input type="hidden" name="appsecret" value="{pigcms:$info.appsecret}" class="px" tabindex="1" size="35">
				<input type="hidden" name="winxintype" value="{pigcms:$info.winxintype}" class="px" tabindex="1" size="35">
				
				</div>
              </thead>
              
                <tr>
                  <td><button type="submit" class="btnGreen" id="saveSetting">保存</button></td>
                </tr>
            </table>
            
          </div>
          </form>
        </div>
        
        <div class="clr"></div>
      </div>
    </div>
  </div>
  <!--底部-->
  	</div>
<include file="Public:footer"/>
